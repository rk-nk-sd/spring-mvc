<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    View cars
    <table>
        <tr>
            <td>Model</td> <td>Color</td> <td>Year</td>
        </tr>
        <th:block th:each="car: ${cars}">
            <tr>
                <td th:text="${car.carModel}"/> <td th:text="${car.color}"/> <td th:text="${car.year}"/>
            </tr>
        </th:block>
    </table>
</body>
</html>
